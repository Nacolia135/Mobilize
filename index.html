<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizagem Python</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Aprendizagem Python</h1>
            <p>Acompanhe seu progresso e melhore suas habilidades em Python!</p>
            <div id="progress">Progresso: <span id="progress-bar">0%</span></div>
        </header>

        <main>
            <section id="quiz-section">
                <h2>Quiz de Python</h2>
                <p id="question-text"></p>
                <div class="options">
                    <button id="optionA" onclick="checkAnswer('A')"></button>
                    <button id="optionB" onclick="checkAnswer('B')"></button>
                    <button id="optionC" onclick="checkAnswer('C')"></button>
                    <button id="optionD" onclick="checkAnswer('D')"></button>
                </div>
                <p id="feedback"></p>
                <button onclick="nextQuestion()">Próxima Pergunta</button>
            </section>

            <section id="score-section">
                <h2>Pontuação</h2>
                <p>Pontos: <span id="score">0</span></p>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
