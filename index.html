<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Aprendizagem Python</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plataforma de Aprendizagem Python</h1>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <p id="score">Pontuação: 0</p>
        </header>

        <main>
            <section id="quiz-section">
                <h2 id="question-text">Pergunta aparecerá aqui</h2>
                <div class="options">
                    <button id="optionA" class="option" onclick="checkAnswer('optionA')"></button>
                    <button id="optionB" class="option" onclick="checkAnswer('optionB')"></button>
                    <button id="optionC" class="option" onclick="checkAnswer('optionC')"></button>
                    <button id="optionD" class="option" onclick="checkAnswer('optionD')"></button>
                </div>
                <p id="feedback"></p>
                <button onclick="nextQuestion()" class="next-btn">Próxima Pergunta</button>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
